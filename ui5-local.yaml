specVersion: '2.0'
metadata:
  name: 'travellist'
type: application
framework:
  name: SAPUI5
  version: '1.91.0'
  libraries: 
    - name: sap.m
    - name: sap.ushell
    - name: sap.fe.templates
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: fiori-tools-proxy
    afterMiddleware: compression
    configuration:
      ignoreCertError: false # If set to true, certificate errors will be ignored. E.g. self-signed certificates will be accepted
      backend:
      - path: /sap
        url: https://6435ad91-7b7b-43e9-9152-4d8312a251ee.abap.eu10.hana.ondemand.com
        scp: true
        destination: abap-cloud-default_abap-trial
  - name: sap-fe-mockserver
    beforeMiddleware: fiori-tools-proxy
    configuration:
      service:
        urlBasePath: /sap/opu/odata4/sap/zui_fe_travel_000338_o4/srvd/sap/zui_fe_travel_000338_o4/0001
        name: ''
        metadataXmlPath: ./webapp/localService/metadata.xml
        mockdataRootPath: ./webapp/localService/mockdata
        generateMockData: true
  - name: fiori-tools-appreload
    afterMiddleware: compression
    configuration:
     port: 35729
     path: webapp
